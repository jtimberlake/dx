<!DOCTYPE html>
<html>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      max-width: 768px;
      width: 90%;
      margin: 10px auto 20px;
      font-family: 'Open Sans', sans-serif;
      text-align: center;
    }
    img {
      max-width: 500px;
    }

    h1 {
      color: #595959;
      font-weight: bold;
      font-size: 4.5rem;
      line-height: 3.5rem;
      text-align: center;
      padding: 14px;
    }
    h1 span {
      font-size: 3rem;
      font-weight: 300;
    }
    p {
      font-weight: 300;
      font-size: 1.5em;
      text-align: center;
      line-height: 1.5em;
    }
  </style>
  <body>
    <img
      src="https://data.dx.oregonstate.edu/sites/default/files/2019-12/react-error.svg"
      width="100%"
      height="auto"
    />
    <h1>
      Uh oh! <br />
      <span>Something went wrong.</span>
    </h1>
    <p>
      We're sorry, something went wrong with <a href="https://my.oregonstate.edu">MyOregonState</a>.
      The issue has been logged and our team will work to resolve it as quickly as possible.<br />
      <a href="https://my.oregonstate.edu">Click here to try again.</a>
    </p>
  </body>
</html>
